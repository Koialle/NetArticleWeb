<div class="well col-sm-8 col-md-8">
  <h2 align="center">{{title}}</h2>
  <form class="form-signin form-horizontal" name="form" role="form" name="loginForm" (ngSubmit)="login()" #f="ngForm" novalidate>
      <div class="form-group">
          <label class="col-sm-3 col-md-3 control-label">Login : </label>
          <div class="col-sm-3  col-md-3">
              <input type="text" class="form-control" name="userlogin" [(ngModel)]="loginClient" required />
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 col-md-3 control-label">Mot de passe :</label>
          <div class="col-sm-3  col-md-3">
              <input type="password" class="form-control" name="userpwd" [(ngModel)]="pwdClient" required />
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 col-md-3 control-label">Je suis un auteur :</label>
        <div class="col-sm-3  col-md-3">
          <input [(ngModel)]="isAuteur" name="auteur" type="checkbox"/>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
              <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Login</button>
              <button type="reset" class="btn btn-default">Reset</button>
          </div>
      </div>
      <app-error [error]="error"></app-error>
  </form>
  <a [routerLink]= "['/compte']"> Pas encore de compte ? Inscrivez-vous d√®s maintenant. </a>
</div>
