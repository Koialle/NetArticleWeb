<div>
  <h1>{{title}}</h1>
  <div *ngIf="achats.length > 0">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Domaine</th>
          <th>Date achat</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let achat of achats">
            <td> {{ achat.article.titre }} </td>
            <td> {{ achat.article.domaine.libdomaine }} </td>
            <td> {{ achat.dateAchat |date: 'dd/MM/yyyy'}} </td>
            <td> <a href="/assets/resources/fichiers/{{achat.article.fichier}}" target="_self"> Télécharger </a>
          </tr>
        </tbody>
    </table>
  </div>
  <p *ngIf="achats.length == 0"> Oups, il semblerait que vous n'ayiez pas encore d'articles. <a [routerLink]="['/articles']">En acheter ici.</a></p>
  <app-error [error]="error" ></app-error>
</div>
