<label class="col-sm-3  col-md-2 control-label">Catégorie : </label>
<div class="col-sm-6 col-md-3">
  <select class="form-control" name="departs" required  [(ngModel)]="idCategorie" (change)=" onChange($event.target.value)" >
        <option value="undefined" selected>Sélectionnez votre catégorie</option>
        <option *ngFor="let categorie of categories" [value]="categorie.idCategorie"> {{categorie.libcategorie}} </option>
  </select>
</div>
