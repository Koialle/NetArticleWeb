<div class="well">
  <div class="text-center titre">
    <h2>{{title}}</h2>
  </div>
  <form class="form-horizontal" role="form" name="clientForm" (ngSubmit)="validateClient(client.idClient)" #f="ngForm"
    novalidate>

    <div class="form-group">
      <label class="col-sm-3 col-md-2 control-label">Identité : </label>
      <div class="col-sm-6  col-md-5">
        <input type="text" name="name" [(ngModel)]="client.identiteClient" class="form-control" placeholder="Client's name" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">Adresse : </label>
      <div class="col-sm-6 col-md-2">
        <input type="text" class="form-control" [(ngModel)]="client.adresseClient" required name="adresseClient">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">Crédits : </label>
      <div class="col-sm-6 col-md-2">
        <input type="currency" name="credits" [(ngModel)]="client.credits"  class="form-control" placeholder="Client's credits" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">Login : </label>
      <div class="col-sm-6 col-md-2">
        <input type="text" class="form-control" [(ngModel)]="client.loginClient" required name="loginClient">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">Mot de passe : </label>
      <div class="col-sm-6 col-md-2">
        <input type="password" class="form-control" [(ngModel)]="client.pwdClient" required name="pwdClient">
      </div>
    </div>
    <div class="form-group">
      <app-categorie [idCategorie]= "1" (onChoose)="categorieSelected($event)" > </app-categorie>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!f.form.valid || error">Valider</button> &nbsp;
        <button type="button" (click)="cancel(client.idClient)" class="btn btn-default btn-primary">Annuler</button>
      </div>
    </div>
    <app-error [error]="error" > </app-error>
  </form>
</div>
