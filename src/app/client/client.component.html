<div class="well">
  <div class="text-center titre">
    <h2>{{title}}</h2>
  </div>
  <form class="form-horizontal" role="form" name="clientForm" (ngSubmit)="validateClient(client.idClient)" #f="ngForm"
    novalidate>

    <div class="form-group">
      <label class="col-sm-3 col-md-2 control-label">{{ 'CLIENT.IDENTITY' | translate }}</label>
      <div class="col-sm-6  col-md-5">
        <input type="text" name="name" [(ngModel)]="client.identiteClient" class="form-control" placeholder="{{ 'CLIENT.IDENTITY_PLACEHOLDER' | translate }}" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">{{ 'CLIENT.ADDRESS' | translate }}</label>
      <div class="col-sm-6 col-md-2">
        <input type="text" class="form-control" [(ngModel)]="client.adresseClient" placeholder="{{ 'CLIENT.ADDRESS_PLACEHOLDER' | translate }}" required name="adresseClient">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">{{ 'CLIENT.CREDITS' | translate }} </label>
      <div class="col-sm-6 col-md-2">
        <input type="currency" name="credits" [(ngModel)]="client.credits"  class="form-control" placeholder="{{ 'CLIENT.CREDITS_PLACEHOLDER' | translate }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">{{ 'CLIENT.LOGIN' | translate }}</label>
      <div class="col-sm-6 col-md-2">
        <input type="text" class="form-control" [(ngModel)]="client.loginClient" placeholder="{{ 'CLIENT.LOGIN_PLACEHOLDER' | translate }}" required name="loginClient">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3  col-md-2 control-label">{{ 'CLIENT.PASSWORD' | translate }}</label>
      <div class="col-sm-6 col-md-2">
        <input type="password" class="form-control" [(ngModel)]="client.pwdClient" placeholder="{{ 'CLIENT.PASSWORD_PLACEHOLDER' | translate }}" required name="pwdClient">
      </div>
    </div>
    <div class="form-group">
      <app-categorie [idCategorie]= "client.categorie.idCategorie" (onChoose)="categorieSelected($event)" > </app-categorie>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!f.form.valid || error || !isCategorieSelected()">{{ 'CLIENT.SUBMIT' | translate }}</button> &nbsp;
        <button type="button" (click)="cancel(client.idClient)" class="btn btn-default btn-primary">{{ 'CLIENT.CANCEL' | translate }}</button>
      </div>
    </div>
    <app-error [error]="error" > </app-error>
  </form>
</div>
